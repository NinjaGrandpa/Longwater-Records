<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LONGWATER RECORDS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Eczar&family=Gentium+Plus&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS v5.3.0 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons v.1.5.0 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />

    <!-- CSS Stylesheet Index -->
    <link rel="stylesheet" href="shop.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header class="sticky-top">
      <!-- Navbar Section -->
      <div class="container-fluid border-bottom border-5 bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="navbar-header">
            <a class="navbar-brand my-3 ms-1 p-0" href="#">
              <img
                class=""
                src="/Images/Longwater Records No Text.webp"
                height="100"
                alt=""
                loading="lazy"
              />
            </a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
          >
            <span class="navbar-toggler-icon"> </span>
          </button>
          <div class="collapse navbar-collapse p-5" id="navmenu">
            <ul class="nav navbar-nav ms-auto h5">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/Index/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/About/about.html"
                  >About Us</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                  Shop
                </a>
              </li>
              <li class="nav-item ms-auto">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasId"
                  ><span id="basketIcon" class="bi bi-basket"></span
                ></a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <!-- Navbar Section -->

      <!-- Cart Alert Section -->
      <div
        id="cartAlertContainer"
        class="p-0 m-2 ms-auto d-flex justify-content-end container"
      ></div>
      <!-- Cart Alert Section -->
    </header>

    <main>
      <!-- Offcanvas Sidebar -->
      <div class="text-bg-dark offcanvas offcanvas-end" id="offcanvasId">
        <div class="offcanvas-header">
          <h1 class="offcanvas-title">Cart</h1>
          <button
            type="button"
            class="btn-close btn-close-white text-reset"
            data-bs-dismiss="offcanvas"
          ></button>
        </div>
        <div class="offcanvas-body container">
          <div id="cartContainer"></div>

          <div
            class="container d-flex align-items-center justify-content-between"
          >
            <button class="btn btn-primary" type="button">
              <span class="bi bi-basket"></span>
              Checkout
              <span class="bi bi-basket"></span>
            </button>
            <h1 class="h5">Total: <span id="cartTotal">0</span> Kr</h1>
          </div>
        </div>
      </div>

      <!-- Offcanvas Sidebar -->

      <!-- Shop Section -->
      <section class="container-fluid">
        <div class="bg-dark mx-4 my-5 p-5">
          <!-- Modal Section -->
          <div id="modalDiv">
            <!-- Modals Here -->
          </div>

          <!-- Modal Section -->

          <!-- Product Cards Section -->
          <h1 class="mb-3 text-white">Shop</h1>

          <div id="shopDiv">
            <!-- Products Here -->
          </div>
          <!-- Product Cards Section -->
        </div>
      </section>

      <!-- Shop Section -->
    </main>

    <!-- Footer Section -->
    <footer class="container-fluid py-3 mt-auto bg-dark footer-dark text-white">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="/Index/index.html" class="nav-link px-2">Home</a>
        </li>
        <li class="nav-item">
          <a href="/About/about.html" class="nav-link px-2">About</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2">Shop</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2"
            ><span class="bi bi-basket"></span
          ></a>
        </li>
      </ul>
      <p class="text-center">Copyright Â© Longwater Records 2023</p>
    </footer>
    <!-- Footer Section -->

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript Modules -->
    <script type="module" src="/site.js"></script>
    <script type="module" src="/elementModels.js"></script>
  </body>
</html>
